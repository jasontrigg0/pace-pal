<html>
  <head>
    <style>
     .container {
       position: absolute
     }
     .embed {
       width: 50%;
       height: 50%;
       position: absolute;
     }
     #pos1 {
       left: 0;
       top: 0;
     }
     #pos2 {
       left: 50%;
       top: 0;
     }
     #pos3 {
       left: 0;
       top: 50%;
     }
     #pos4 {
       left: 50%;
       top: 50%;
     }
    </style>
  </head>
  <body>
    <div id="global" style="height: 100%; width: 100%; position:relative">
    </div>
    <div>
    </div>
  </body>
  <script>
    function fetchData() {
      console.log('Fetching updated data.');
      let xhr = new XMLHttpRequest();
      xhr.open("GET", "https://firestore.googleapis.com/v1beta1/projects/jtrigg-50e45/databases/(default)/documents/main/dump", true);
      xhr.onload = function() {
        alert(JSON.parse(xhr.response)["fields"]["pace-pal"]["stringValue"]);
      }
      xhr.send();
    }
   function shuffleArray(array) {
     for (let i = array.length - 1; i > 0; i--) {
       const j = Math.floor(Math.random() * (i + 1));
       [array[i], array[j]] = [array[j], array[i]];
     }
   }
   fetchData();
   function sleep(ms) {
     return new Promise(resolve => setTimeout(resolve, ms));
   }
   async function mainLoop() {
     let embeds = {};
     while (true) {
       const runners = ['liquidwifi','armadaugs','gothiclogic','coolkid'];
       shuffleArray(runners);
       runners.forEach((x,i) => {
         const id = `pos${i+1}`;
         if (!embeds[x]) {
           let url = "https://player.twitch.tv/?channel="+x+"&parent=jasontrigg0.github.io&muted=true";
           let iframe = document.createElement("iframe", {id: id});
           iframe.src = url;
           iframe.className = "embed";
           document.getElementById('global').appendChild(iframe);
           embeds[x] = iframe;
         } else {
           embeds[x].id = id;
         }
       });
       await sleep(3000);
     }
   }
   mainLoop();
  </script>
</html>
